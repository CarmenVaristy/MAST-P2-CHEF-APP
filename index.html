<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Christoffel</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif;">

  <!-- ----------------------------
       BACKGROUND IMAGE
  ---------------------------- -->
  <div style="
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('assets/HOMEPAGE.png');
      background-size: cover;
      background-position: center;
  ">

    <!-- ----------------------------
         TOP RIGHT BUTTON
    ---------------------------- -->
    <div style="
        position: absolute;
        top: 40px;
        right: 20px;
        display: flex;
        z-index: 5;
    ">
      <div 
        style="
          background-color: rgba(0,0,0,0.5);
          padding: 6px 12px;
          border-radius: 8px;
          cursor: pointer;
          color: #fff;
          font-weight: 600;
          font-size: 18px;
        "
        onclick="goMenuAddItem()"
      >
        Create/Filter Menu
      </div>
    </div>

    <!-- ----------------------------
         SHOP INFORMATION
    ---------------------------- -->
    <div style="
        position: absolute;
        top: 80px;
        width: 100%;
        text-align: center;
        color: #fff;
    ">
      <div style="font-size: 70px; font-weight: 300;">Christoffel</div>
      <div style="font-size: 100px; font-weight: 700; color: #FF6347; margin-top: 4px;">MENU</div>
      <div style="font-size: 20px; color: #D2B48C; margin-top: 20px;">Delicious treats, anytime, anywhere</div>
      <div style="font-size: 20px; color: #FFD700; font-weight: 700; margin-top: 8px;">This Week's Special - 20% Off All Mains</div>

      <div 
        style="
          margin-top: 20px;
          background-color: #556b2f;
          display: inline-block;
          padding: 12px 24px;
          border-radius: 8px;
          cursor: pointer;
          color: #fff;
          font-weight: 600;
        "
        onclick="goMenu()"
      >
        View Full Menu
      </div>
    </div>

  </div>

  <!-- ----------------------------
       NAVIGATION FUNCTIONS
  ---------------------------- -->
  <script>
    function goMenu() {
      window.location.href = 'menu.html';
    }

    function goMenuAddItem() {
      window.location.href = 'menuAddItem.html';
    }
  </script>

</body>
</html>
